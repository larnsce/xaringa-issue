# Icon in code chunk

The code chunk prints the html code instead of embedding the icon and adds `{=html}`.


```r
icon::fa_git(size = 5)
```

`&lt;i class="fab  fa-git fa-5x "&gt;&lt;/i&gt;`{=html}
